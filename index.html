<!DOCTYPE html>

<head>

  <meta name="theme-color" content="#e94560" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Flashcard JP" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">æ¼¢</span>
        <h1>æ—¥æœ¬èª Flashcard</h1>
      </div>
      <div class="header-stats">
        <span class="stat-badge" id="progressBadge">1 / 30</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Flashcard Container -->
      <div class="flashcard-wrapper">
        <div class="flashcard" id="flashcard">
          <div class="flashcard-inner">
            <!-- Front Side -->
            <div class="flashcard-front">
              <div class="furigana-display" id="furiganaDisplay">ã² / ã«ã¡</div>
              <div class="kanji-display" id="kanjiDisplay">æ—¥</div>
              <div class="romaji-display" id="romajiDisplay">hi / nichi</div>
              <div class="hint-text">Klik untuk melihat arti</div>
            </div>
            <!-- Back Side -->
            <div class="flashcard-back">
              <div class="furigana-display" id="furiganaBack">ã² / ã«ã¡</div>
              <div class="kanji-display" id="kanjiBack">æ—¥</div>
              <div class="romaji-display" id="romajiBack">hi / nichi</div>
              <div class="meaning-display" id="meaningDisplay">Matahari / Hari</div>
              <div class="meaning-id-display" id="meaningIdDisplay" style="display: none;"></div>
              <div class="hint-text">Klik untuk kembali</div>
            </div>
          </div>
        </div>

        <!-- Voice Button -->
        <button class="voice-btn" id="voiceBtn" title="Dengarkan pengucapan">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
          </svg>
          <span>Dengarkan</span>
        </button>
      </div>

      <!-- Navigation Controls -->
      <div class="nav-controls">
        <button class="nav-btn prev-btn" id="prevBtn" title="Sebelumnya (â†)">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          <span>Sebelumnya</span>
        </button>

        <div class="nav-center">
          <button class="action-btn shuffle-btn" id="shuffleBtn" title="Acak">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="16 3 21 3 21 8"></polyline>
              <line x1="4" y1="20" x2="21" y2="3"></line>
              <polyline points="21 16 21 21 16 21"></polyline>
              <line x1="15" y1="15" x2="21" y2="21"></line>
              <line x1="4" y1="4" x2="9" y2="9"></line>
            </svg>
          </button>
          <button class="action-btn reset-btn" id="resetBtn" title="Reset">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
              <path d="M3 3v5h5"></path>
            </svg>
          </button>
        </div>

        <button class="nav-btn next-btn" id="nextBtn" title="Selanjutnya (â†’)">
          <span>Selanjutnya</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <!-- Keyboard Shortcuts Info -->
      <div class="shortcuts-info">
        <span><kbd>â†</kbd> Sebelumnya</span>
        <span><kbd>â†’</kbd> Selanjutnya</span>
        <span><kbd>F</kbd> Balik kartu</span>
        <span><kbd>S</kbd> Suara</span>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>ğŸŒ Belajar Kanji dengan mudah dan menyenangkan</p>

  </div>
